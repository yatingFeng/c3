<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img{
      width: 100px;
      height: 100px;
      border:1px dotted palevioletred;
      border-radius: 50%;
      /* 过渡 */
      transition: all 1s;
    }
    /* 鼠标悬停效果 */
    img:hover{
      /* 旋转360° */
      transform: rotate(360deg);
    }
  </style>
</head>
<body>

</body>
